name: 'Run E2E Tests'
description: 'Run e2e test with reporting'
inputs:
  env:
    description: 'number of the pokemon in the pokedex'
    required: true
    default: "dev"
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - "--env"
    - "${{ inputs.env }}"
env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
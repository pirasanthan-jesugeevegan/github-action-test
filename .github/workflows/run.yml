on: [push]

jobs:
  custom_test:
    runs-on: ubuntu-latest
    name: RUN TESTING
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16.x'
      - name: Install npm dependencies
        run: npm install 
        
      - name: RUN TEST
        uses: pirasanthan-jesugeevegan/github-action-test@master
        with:
          env: '-- env dev --type api --product demo'
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
on: [push]

jobs:
  custom_test:
    runs-on: ubuntu-latest
    name: RUN TESTING
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install npm dependencies
        run: npm install 

      - name: RUN TEST
        uses: ./
        with:
          env: '-- env dev --type api --product demo'
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}